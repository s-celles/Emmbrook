<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Single-domain switching.</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css">

    <!-- User css -->
    <link rel="stylesheet" href="assets/css/sgdomain.css" type="text/css">
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Heading text-->
                <div class="page-header">
                    <h1>
                        Single-domain switching
                    </h1>
                </div>
                <p>
                    Response of a magnetic domain, initially magnetized on \( -x \), to a square field pulse
                    \( H_B\mathbf{x} \).<br>
                    (Using scikit/ndarray and scikit/ode-rk4 routines, integrating LLG.)<br>
                    Time is in units of \( (\gamma M_s)^{-1} \), \( 64 \) ps for Py.
                </p>
            </div>
        </div>
    </div>

    <!-- The simulator -->
    <div class="container" id="app-div">
        <h4>
            Simulator
        </h4>

        <div class="row" id="plots">
            <div class="col-sm-6">
                <div id="plt0" class="plot"></div>
            </div>
            <div class="col-sm-6">
                <div id="plt1" class="plot"></div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="control-panel">
                <div id="sliders">
                    <!-- Slide bars -->
                    <div class="row">
                        <div class="row slider-row">
                            <label for="alpha" class="slideLables">damping \( \alpha \):</label>
                            <span id="alphaSliderVal" class="sliderVal"></span>
                            <input id="alpha" data-slider-min="0" data-slider-max="2" data-slider-step="0.001"
                                   data-slider-value="0.01">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row slider-row">
                            <label for="field" class="slideLables">normalized pulse field \( h_B/M_s \):</label>
                            <span id="fieldSliderVal" class="sliderVal"></span>
                            <input id="field" data-slider-min="1" data-slider-max="50" data-slider-step="0.1"
                                   data-slider-value="10">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row slider-row">
                            <label for="time" class="slideLables">time units \( t_F \):</label>
                            <span id="timeSliderVal" class="sliderVal"></span>
                            <input id="time" data-slider-min="0" data-slider-max="2" data-slider-step="0.001"
                                   data-slider-value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Questions</h3>
                <ol>

                </ol>
            </div>
        </div>
    </div>
</section>


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- User script -->
<script src="assets/js/sgdomain.js" type="text/javascript"></script>

<!-- MathJax -->
<script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
</body>
</html>
