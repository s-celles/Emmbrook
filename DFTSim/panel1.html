<h1>Panel 1: sine wave fit</h1>

<div class="well">
    <p>
        $y(t)=A \sin{\left(\omega t +\phi\right)}$, fit to data. <br>
        Use the sliders to adjust the fit parameters.
    </p>
</div>

<table id="mainDiv">
    <tr>
        <!-- 2 Plots -->
        <td id="2plotsPane" style="width: 50%">
            <table id="2plots">
                <tr>
                    <td>
                        <div id="tester"></div>
                    </td>
                </tr>
            </table>
        </td>

        <td>
            <!-- Control Panel -->
            <div id="controlPanel">
                <!-- Sliders -->
                <div>
                    <div>
                        <label for="myPhase" class="slideLables">Phase $\phi$ (rad)</label>
                        <output for="myPhase" id="phsBox" class="slideOutputs">0</output>
                    </div>
                    <div>
                        <input type="range" id="myPhase" min="-4.9" max="4.9" value="0" step="0.01"
                               oninput="phaseUpdate(value)">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="myFreq" class="slideLables">Frequency $\omega/2\pi$ (hz)</label>
                        <output for="myFreq" id="freqBox" class="slideOutputs">0</output>
                    </div>
                    <div>
                        <input type="range" id="myFreq" min="0.1" max="5.0" value="1.0" step="0.1"
                               oninput="freqUpdate(value)">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="myAmp" class="slideLables">Amplitude $A$ (m)</label>
                        <output for="myAmp" id="ampBox" class="slideOutputs">0</output>
                    </div>
                    <div>
                        <input type="range" id="myAmp" min="0.1" max="5.0" value="1.0" step="0.1"
                               oninput="ampUpdate(value)">
                    </div>
                </div>

            </div>
        </td>
    </tr>
</table>
