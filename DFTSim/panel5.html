<body>
<h1>Panel 5: Reconstruct a square wave</h1>
<p>
    Using four frequency components $i=1,3,5,7$, approximate the square wave.<br> The approximation shows $\sum_{i=1}^4
    b_i\sin{\omega_i t}$, $\omega_i = i 2\pi/\tau$<br> Compare your empirical values with the prediction from the DFT
    below.
    <br>
</p>

<!-- Sliders -->
<label for="mySamples">Samples $N=2^q$</label>
<input id="mySamples" type="text" class="span2" value="6" data-slider-id="mySamples" data-slider-min="2"
       data-slider-max="10" data-slider-step="1" data-slider-value="6" data-value="6" oninput="samlesUpdate(value)"/>
<p id="sampleSlider"></p>
<script language="javascript">
    var mySamples = new Slider('#mySamples');
    mySamples.on('slideStop', function (value) {
        document.getElementById('slider').innerHTML = value;
    });
</script>

<label for="myPhase">Phase $\phi$</label>
<input id="myPhase" type="text" class="span2" value="6" data-slider-id="myPhase" data-slider-min="-10"
       data-slider-max="10" data-slider-step="0.1" data-slider-value="6" data-value="6" oninput="phaseUpdate(value)"/>
<span id="phaseSlider"></span>
<script language="javascript">
    var myPhase = new Slider('#myPhase');
    myPhase.on('slideStop', function (value) {
        document.getElementById('slider').innerHTML = value;
    });
</script>

<label for="b1">Amplitude $b_1$</label>
<input id="b1" type="text" class="span2" value="0" data-slider-id="b1" data-slider-min="0" data-slider-max="1"
       data-slider-step="0.01" data-slider-value="0" data-value="0" oninput="b1Update(value)"/>
<span id="b1Slider"></span>
<script language="javascript">
    var b1 = new Slider('#b1');
    b1.on('slideStop', function (value) {
        document.getElementById('slider').innerHTML = value;
    });
</script>

<label for="b3">Amplitude $b_3$</label>
<input id="b3" type="text" class="span2" value="0" data-slider-id="b3" data-slider-min="0" data-slider-max="1"
       data-slider-step="0.01" data-slider-value="0" data-value="0" oninput="b1Update(value)"/>
<p id="b3Slider"></p>
<script language="javascript">
    var b3 = new Slider('#b3');
    b3.on('slideStop', function (value) {
        document.getElementById('slider').innerHTML = value;
    });
</script>
