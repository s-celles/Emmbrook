    <div class="container" id="app-div">

            Simulator
        </h4>
        <div class="row" id="plots">
            <div class="col-sm-12">
                <div id="plt0" class="plot"></div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="control-panel">
                <div id="sliders">
                    <!-- Slide bars -->
                    <div class="row">
                        <div class="col slider-row">

                                   data-slider-value="0.9828">
                        </div>
                        <div class="col slider-row">
                            <label for="time" class="slideLables">\( t \) (s) :</label>
                            <span id="timeSliderVal" class="sliderVal"></span>
                            <input id="time" data-slider-min="0" data-slider-max="10" data-slider-step="0.01"
                                   data-slider-value="0">
                        </div>
                    </div>
                </div>
            </div>
